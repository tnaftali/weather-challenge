<h1 mat-dialog-title>Add location</h1>
<div mat-dialog-content>
    <p>What's the new location?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.location">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.location" cdkFocusInitial>Add</button>
</div>
