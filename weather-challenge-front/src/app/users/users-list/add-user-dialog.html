<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <p>What's the new username?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.username" cdkFocusInitial>Add</button>
</div>
